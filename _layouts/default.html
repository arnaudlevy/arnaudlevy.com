<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge;chrome=1' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link href="/assets/css/site.css" rel="stylesheet">
    <link href="/assets/images/logo.png" rel=icon type="image/png"/>
  </head>
  <body{% if page.layout == 'post' %} class="--blog"{% endif %}>
    <div id="background"><div id="feed"></div></div>
    <main>
      <div class="content">
        {{ content }}
      </div>
    </main>
    <script src="/assets/js/site.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-11381831-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-11381831-1');
    </script>
  </body>
</html>
